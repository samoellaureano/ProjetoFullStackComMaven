<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Projeto-FullStack</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fornecedor.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/jquery.mask.min.js" ></script> 
    <script src="js/fornecedor.js"></script>
    <script src="js/mascaraCnpj.js"></script>
</head>

<body>
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2>Fornecedores</h2>
                        </div>
                        <div class="col-sm-6">
                            <a href="#addFornecedorModal" class="btn btn-success" data-toggle="modal"><i
                                    class="material-icons">&#xE147;</i> <span>Add Novo Fornecedor</span></a>
                        </div>
                    </div>
                </div>
                <table id="tbFornecedores" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>E-mail</th>
                            <th>CNPJ</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Add Modal HTML -->
    <div id="addFornecedorModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form onsubmit="javascript:cadFornecedor()">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Fornecedor</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" id="name" class="form-control" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="comment">Descrição</label>
                            <input type="text" id="comment" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="cnpj">CNPJ</label>
                            <input type="text" id="cnpj" onkeyup="mascaraCnpj('cnpj')" placeholder="00.000.000/0000-00" class="form-control" required maxlength="18">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-success" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Edit Modal HTML -->
    <div id="editFornecedorModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form onsubmit="javascript:editarFornecedor()">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Fornecedor</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="editName">Nome</label>
                            <input type="text" id="editName" class="form-control" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="editComment">Descrição</label>
                            <input type="text" id="editComment" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="editEmail">Email</label>
                            <input type="email" id="editEmail" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="editCnpj">CNPJ</label>
                            <input type="text" id="editCnpj" onkeyup="mascaraCnpj('editCnpj')" placeholder="00.000.000/0000-00" class="form-control" required maxlength="18">
                        </div>
                        <div class="form-group" hidden>
                            <input type="number" id="editId" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-success" value="Salvar">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Delete Modal HTML -->
    <div id="deleteFornecedorModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form onsubmit="javascript:excluirFornecedor()">
                    <div class="modal-header">
                        <h4 class="modal-title">Remover Fornecedor</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Tem certeza de que deseja excluir estes registros?</p>
                        <p class="text-warning "><small>Essa ação não pode ser desfeita.</small></p>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" id="deleteFornecedor" class="btn btn-success" value="Excluir">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="msg" class="msg" style="display: none;"></div>
</body>

</html>
